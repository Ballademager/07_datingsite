<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">DatA-bae</a>
        </div>
        <div class="nav_button">
            <a href="categories.html">Categories</a>
            <a href="form.html">Add a site</a>
        </div>
    </header>
    <main>
        <h1>Add Dating Site</h1>
        <div class="formbox">
            <form action="">
                <label for="name">App Name:</label>
                <input placeholder="Tinder" type="text" name="name" required>
                <label for="slogan">Slogan:</label>
                <input placeholder='"Start Swiping"' type="text" name="slogan" required>
                <label for="">Category:</label>
                <select name="category" id="category">
                    <option value="choice">Choose category</option>
                    <option value="LGBT+">LGBT+</option>
                    <option value="Niche">Niche</option>
                    <option value="Fetish">Fetish</option>
                    <option value="Conform">Conform</option>
                </select>
                <label for="description">Description:</label>
                <textarea placeholder="Max 200 characters (with spaces)" name="description" rows="5" id="" cols="30"
                    rows="10"></textarea>
                <label for="users">Users:</label>
                <input type="number" name="users" placeholder="400,000">
                <label for="founded">Founded:</label>
                <input type="date" name="founded">
                <label for="free">Free to use:</label>
                <input type="checkbox" name="paymentreq">
                <button type="submit">Submit</button>
            </form>
        </div>
        <ul></ul>
        <template>
            <li>Submitted Apps</li>
        </template>
    </main>
    <script src="form.js"></script>
</body>

</html>
